<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Timesheet — Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="auth-wrap">
    <section class="auth-left">
      <div class="brand">
        <div class="logo">TS</div>
        <div>
          <h1>Timesheet</h1>
          <p class="tag">Control de horas • Gestión interna</p>
        </div>
      </div>
      <p class="hero">Registra tus horas, visualiza tu productividad y gestiona proyectos.</p>
      <div class="decor"></div>
    </section>

    <section class="auth-card">
      <h2>Iniciar sesión</h2>
      <div class="form">
        <input id="username" placeholder="Usuario" autocomplete="username">
        <input id="password" type="password" placeholder="Contraseña" autocomplete="current-password">
        <button id="btnLogin">Ingresar</button>
        <p id="msg" class="error"></p>
        <p class="muted">Cuentas demo — admin / 1234 · empleado / 1234</p>
      </div>
    </section>
  </main>
  <script src="js/login.js"></script>
</body>
</html>
